name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    tags: [ '\d+.\d+.\d+' ]
  pull_request:
    branches: [ "main" ]
    tags: [ '\d+.\d+.\d+' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Kaniko build
        uses: aevea/action-kaniko@master
        with:
          image: ${{ secrets.IMAGE_NAME }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
